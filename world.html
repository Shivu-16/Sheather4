<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <form role="search">
        <input class="form-control" type="search" id="city" placeholder="Search for your City" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="summit"> Search </button>
    </form>

    <h1 class="my-4 text-center">Weather of Searched City</h1>

    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">London, UK</h4>
            </div>
            <div class="card-body" id="londonInfo">
              <ul class="list-unstyled mt-3 mb-4">
                <li>Max Temp : <span id="Max"></span></li>
                <li>Min Temp : <span id="Min"></span></li>
                <li>Humidity : <span id="hum"></span></li>
                <li>Temp Now : <span id="temp"></span></li>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-outline-primary">More Info </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Moscow, Russia</h4>
            </div>
            <div class="card-body" id="moscowInfo">
              <ul class="list-unstyled mt-3 mb-4">
                <li>Max Temp :- <span id="Max"></span></li>
                <li>Min Temp :- <span id="Min"></span></li>
                <li>Humidity :- <span id="hum"></span></li>
                <li>Temp Now :- <span id="temp"></span></li>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-primary">More Info</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Boston, USA</h4>
            </div>
            <div class="card-body" id="bostonInfo">
              <ul class="list-unstyled mt-3 mb-4">
                <li>Max Temp :- <span id="Max"></span></li>
                <li>Min Temp :- <span id="Min"></span></li>
                <li>Humidity :- <span id="hum"></span></li>
                <li>Temp Now :- <span id="temp"></span></li>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-primary">More Info</button>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="script2.js"></script>

    
</body>
</html>
